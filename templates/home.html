<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL WINNER</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    
</head>
<body>

  <div class="f-box">
    <h2>IPL MATCH WINNER PREDICTION</h2>
    <form method="POST" action="predict">
      <div class="user-box">
        <input type="text" name="bat" required="">
        <label>Batting Team</label>
      </div>
      <div class="user-box">
        <input type="text" name="bowl" required="">
        <label>Bowling Team</label>
      </div>
      <div class="user-box">
        <input type="text" name="city" required="">
        <label>Host City</label>
      </div>
      <div class="user-box">
        <input type="number" name="target" required="">
        <label>Target</label>
        </div>
      <div class="user-box">
        <input type="number" name="score" required="">
        <label>Current Score</label>
      </div>
      <div class="user-box">
        <input type="number" name="overs" required="">
        <label>Overs Completed</label>
        </div>
      <div class="user-box">
        <input type="number" name="wickets" required="">
        <label>Wickets Out</label>
        </div>
      
      <input type="submit" id="btnn" value="Predict">
      
    </form>

  </div>
  

</body>
</html>
